<h4>Agregar personajes</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input class="form-control mb-2" [(ngModel)]="characterInput.name" name="name" type="text" placeholder="Nombre">
  <input class="form-control mb-2" [(ngModel)]="characterInput.power" name="power" type="number" placeholder="Poder">
  <button class="btn btn-primary" type="submit">
    agregar
  </button>
</form>
