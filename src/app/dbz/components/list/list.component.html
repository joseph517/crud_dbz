<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between aling-items-center" *ngFor="let character of charactersList; let i = index" >
    <div>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button>
  </li>
</ul>
