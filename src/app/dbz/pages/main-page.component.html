<div class="container text-center">
  <div class="row pt-3">
    <div class="col">
      <dbz-list
      [charactersList]="dbzService.characters"
      (onDeleteEmitCharacter)="dbzService.onDeleteCharacter($event)"></dbz-list>
    </div>
    <div class="col">
      <dbz-add-characters (onNewEmitCharacter)="dbzService.onNewCharacter($event)"></dbz-add-characters>
    </div>
  </div>
</div>
